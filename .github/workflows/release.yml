name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install shopware-cli
        run: |
          wget -q https://github.com/FriendsOfShopware/shopware-cli/releases/latest/download/shopware-cli_Linux_x86_64.tar.gz
          tar -xzf shopware-cli_Linux_x86_64.tar.gz
          sudo mv shopware-cli /usr/local/bin/

      - name: Build plugin
        run: |
          cd ..
          shopware-cli extension zip wl-monitoring-plugin
          mv WlMonitoring.zip wl-monitoring-plugin/WlMonitoring-${{ steps.version.outputs.VERSION }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: WlMonitoring-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
